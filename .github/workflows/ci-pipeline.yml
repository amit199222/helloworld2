name: CI Pipeline

# Trigger on push or pull_request, restricted to main and develop branches
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Run a simple CI command
      - name: Print branch info
        run: |
                echo "CI is running on branch: ${{ github.ref }}"

